<!DOCTYPE html>
<html version="1.0" encoding="UTF-8" ?>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="utf-8">
    <title>Template Strings</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <h1>Template Strings</h1>
    <p>Open the Console</p>
    <script type="text/javascript">
        var lastName = "Mchunu"
        var middleName = "Jeffrey"
        var firstName = "Mlondi"

        var ticketAgent = "The iO Theater"
        var event = "TJ & Dave"
        var qty = 2
        var price = 50

        //ES6 template stings do not ignore whitespace

        console.log(`Hello ${firstName},
        
        Thanks for ordering ${qty} tickets to ${event}.
        
        Order Details
        ${firstName} ${middleName} ${lastName}
        ${qty} x $${price} = $${qty*price} to ${event}
        
        You can pick your tickets up at will call 30 minutes before the show.
        
        Thanks,
        
        ${ticketAgent}`)
    </script>
</body>

</html>
